apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
      matchLabels:
        app: influxdb
  replicas: 1
  #restartPolicy: Always
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb-img
        imagePullPolicy: Never
        volumeMounts:
        - name: dockerd
          mountPath: /var/run/docker.sock
        ports:
        - containerPort: 8086
          name: influxdb
      volumes:
      - name : dockerd
        hostPath:
          path: /var/run/docker.sock