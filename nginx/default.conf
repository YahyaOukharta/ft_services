server {
	listen 80 default_server;
	
	autoindex on;

	location / {
		proxy_pass http://$host:5050;
	}
	location /grafana {
		proxy_pass http://$host:3000;
	}
	location /phpmyadmin {
		proxy_pass http://$host:5000;
	}
}


