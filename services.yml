apiVersion: v1
kind: Service
metadata:
    name: wordpress
    labels:
        app: wordpress
spec:
    ports:
    - port : 5050
      targetPort: 5050
      nodePort: 5050
    selector:
        app : wordpress
    type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
    name: phpmyadmin
    labels:
        app: phpmyadmin
spec:
    ports:
    - port : 5000
      targetPort: 5000
      nodePort: 5000
    selector:
        app : phpmyadmin
    type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
    name: mysql
    labels:
        app: mysql
spec:
    ports:
    - port : 3306
    selector:
        app : mysql
---
apiVersion: v1
kind: Service
metadata:
    name: grafana
    labels:
        app: grafana
spec:
    ports:
    - port : 3000
      targetPort: 3000
      nodePort: 3000
    selector:
        app : grafana
    type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
    name: influxdb
    labels:
        app: influxdb
spec:
    ports:
    - port : 8086
    selector:
        app : influxdb
